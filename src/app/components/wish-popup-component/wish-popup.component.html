<div class="min-w-[200px] flex flex-col p-3 gap-1 items-center rounded-xl bg-white">

    <div *ngIf="wish.title_slug !== 'no_title'" class="text-2xl font-semibold">
        <div *ngIf="wish.title; else titleslug">{{ wish.title }}</div>
        <ng-template #titleslug>
            {{ lang.getText(wish.title_slug) }}
        </ng-template>
    </div>

    <div *ngIf="wish.subtitle" class="text-lg italic">({{ wish.subtitle }})</div>
    <div *ngIf="wish.content" class="text-lg">{{ wish.content }}</div>

    <div *ngIf="wish.image" class="">
        <img src="{{wish.imageUrl}}" class="max-w-[300px] max-h-[300px] rounded-md">
    </div>

    <div class="flex gap-2">
        <div
            class="p-1 rounded-md border-2 border-gray-400"
            [ngClass]="{ 'bg-red-100 border-red-400': wish.liked, 'bg-gray-100 border-gray-400': !wish.liked }"
            (click)="likeWish()">

            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                [attr.fill]="wish.liked ? 'currentColor' : 'none'"
                [ngStyle]="{ 'color': wish.liked ? 'red' : 'currentColor' }"
                stroke="currentColor"
                class="size-6">
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
            </svg>
        </div>
        <div class="p-1 rounded-md bg-gray-100 border-2 border-gray-400" (click)="closeAndRemoveWish()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
            </svg>
        </div>
    </div>


</div>
