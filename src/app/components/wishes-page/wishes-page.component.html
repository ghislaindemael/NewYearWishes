<div class="w-full min-h-full flex flex-col items-center justify-center relative" #parentContainer>
    <img src="/cavernofwonders.webp" class="absolute inset-0 w-full">

    <div *ngFor="let wish of wishes; let i = index"
         class="wish-container absolute"
         [ngStyle]="{
           'top': wishesPositions[i]?.top + '%',
           'left': wishesPositions[i]?.left + '%',
           'width': wishesPositions[i]?.width + '%',
           'height': wishesPositions[i]?.height + '%'
         }"
    >
        <img
            *ngIf="!wish.viewed"
            src="/magiclamp.png"
            alt="Lamp"
            [ngStyle]="{
              'transform':
                  'rotate(' + wishesPositions[i]?.rotation + 'deg) ' +
                  'scaleX(' + (wishesPositions[i]?.flip ? -1 : 1) + ')' +
                  (hoveredWishIndex === i ? ' scale(1.35)' : ''),
            }"
            (mouseenter)="hoveredWishIndex = i"
            (mouseleave)="hoveredWishIndex = null"

            class="transition-transform duration-300 ease-in-out cursor-pointer"
            (click)="viewWish(wish)"
        >
    </div>
</div>
