<div class="min-h-full w-full flex flex-col items-center justify-center relative">

    <div *ngIf="isPlaying" class="absolute top-0 left-1/2 -translate-x-1/2 z-10 p-1 flex gap-1">
        <div class="p-1 rounded-md bg-gray-100 border-2 border-gray-400" (click)="skipVideo()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5"/>
            </svg>
        </div>
    </div>
    <video #videoPlayer (timeupdate)="onTimeUpdate($event)"
           src="{{videoPath}}" type="video/mp4" autoplay muted
           class="absolute inset-0 w-full h-full object-cover">
        Your browser does not support the video tag.
    </video>

    <button *ngIf="!isPlaying"
            class="absolute top-1 left-1/2 transform -translate-x-1/2 bg-green-200 p-2 px-3 rounded-md border border-green-700"
            (click)="playVideo()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor" class="size-6 text-green-700">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"/>
        </svg>
    </button>
    <div *ngIf="showUsernames" class="absolute w-4/5 h-fit -translate-y-1/2 top-1/2 left-[10%]">
        <div class="size-full grid grid-cols-5 gap-2">
            <div *ngFor="let user of userlabels" class="rounded-xl bg-white p-1 flex items-center justify-center hover:bg-gray-300"
                 (click)="selectUser(user)">
                <div class="max-sm:text-xs text-center">
                    {{ user.name }}
                </div>
            </div>
        </div>
    </div>


</div>
