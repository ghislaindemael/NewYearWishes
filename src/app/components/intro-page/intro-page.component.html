<div class="w-full min-h-screen flex flex-col items-center justify-center relative">
    <div class="relative w-full" style="padding-top: 56.25%;">

        <div class="absolute top-0 left-0 z-10 p-1">
            <app-language-selection></app-language-selection>
        </div>
        <div class="absolute top-0 right-0 z-10 p-1">
            <app-music-button></app-music-button>
        </div>
        <div *ngIf="isPlaying" class="absolute top-0 left-1/2 -translate-x-1/2 z-10 p-1 flex gap-1">
            <div class="p-1 rounded-md bg-gray-100 border-2 border-gray-400" (click)="skipVideo()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5"/>
                </svg>
            </div>
            <div class="p-1 rounded-md bg-gray-100 border-2 border-gray-400" (click)="skipLogin()">
                <img src="/icons/scarab.png" class="size-6">
            </div>
        </div>
        <video #videoPlayer (timeupdate)="onTimeUpdate($event)"
               src="{{introVideoFilepath}}" type="video/mp4"
               class="absolute inset-0 w-full h-full object-cover">
            Your browser does not support the video tag.
        </video>

        <button *ngIf="!isPlaying"
                class="absolute top-1 left-1/2 transform -translate-x-1/2 bg-green-200 p-2 px-3 rounded-md border border-green-700"
                (click)="playVideo()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6 text-green-700">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"/>
            </svg>
        </button>
        <input #passwordInput *ngIf="showPasswordInput" type="text" (input)="onInputChange($event)"
               class="absolute top-[85%] left-1/2 transform -translate-x-1/2 w-1/5 max-w-[200px] p-1 border border-yellow-400 rounded-md focus:outline-none focus:border-yellow-400"
               placeholder="Password">

        <div class="absolute top-[90%] left-1/2 -translate-x-1/2 px-4 py-2 bg-amber-200 rounded-md" (click)="goToComplaintOffice()" >
            <div class="text-center w-full text-lg">
                Question ? Remarque ?
            </div>
            <div class="flex h-8 items-center gap-1">
                Le bureau des plaintes
                <div class="size-8 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-6 text-red-500 hover:size-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                    </svg>


                </div>


            </div>
        </div>
    </div>
</div>
