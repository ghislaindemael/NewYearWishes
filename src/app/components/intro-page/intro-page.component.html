<div class="w-full min-h-screen flex flex-col items-center justify-center relative">
  <div class="relative w-full" style="padding-top: 56.25%;">
    <video #videoPlayer (ended)="onVideoEnded()" (timeupdate)="onTimeUpdate($event)"
           autoplay muted src="{{introVideoFilepath}}" type="video/mp4" class="absolute inset-0 w-full h-full object-cover">
      Your browser does not support the video tag.
    </video>
    <button *ngIf="!isPlaying" class="absolute top-4 left-1/2 transform -translate-x-1/2 bg-white p-2 border border-gray-300 shadow-md" (click)="playVideo()">
      Play
    </button>
  </div>

  <div *ngIf="showTextInput" class="absolute top-[85%] left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-1 border border-gray-300 shadow-md">
    <input type="text" class="w-full p-1 border border-gray-300 rounded" placeholder="Password">
  </div>
</div>
